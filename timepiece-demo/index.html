<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon" />
    <title>TimePiece - Demo</title>
  </head>
  <body>
    <main class="grid-2 grid-gap-large">
      <div class="grid-2 grid-gap-medium">
        <div class="aspect-ratio-1-1">
          <div class="aspect-container flex-center">
            <div class="hollow-chart flex-center">
              <div class="hollow-inner flex-center">
                <h3>TimeUsage</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="task-list flex-center">
          <ul>
            <li class="blue">Programming</li>
            <li class="pink">Meeting</li>
            <li class="orange">Design</li>
            <li class="red">Wireframing</li>
          </ul>
        </div>
      </div>
      <div class="aspect-ratio-2-1">
        <div class="aspect-container grid-2 grid-gap-medium pad-aspect">
          <div class="task-list">
            <h2>To Do</h2>
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="task-list">
            <div class="task-pad"></div>
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="aspect-ratio-2-1">
        <div class="aspect-container grid-2 grid-gap-medium pad-aspect">
          <div class="task-list">
            <h2>Completed</h2>
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="task-list">
            <div class="task-pad"></div>
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="aspect-ratio-2-1 users">
        <div class="aspect-container pad-aspect">
          <h2>Users</h2>
          <div class="grid-4 users-scroll">
            <a href="./" class="user-card">
              <div class="square-img aspect-ratio-1-1">
                <div class="aspect-container flex-center">
                  <img src="../img/enkissa/me.png" alt="Enkissa" />
                </div>
              </div>
              <p>Enkissa</p>
            </a>
            <a href="./" class="user-card">
              <div class="square-img aspect-ratio-1-1">
                <div class="aspect-container flex-center">
                  <img src="../img/haidar/me.jpg" alt="Haidar" />
                </div>
              </div>
              <p>Haidar</p>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="add-task">
        <button onclick="showForm()">
          <img src="../img/plus.svg" alt="add" />
        </button>
      </div>
      <nav>
        <a href="../../index.html">Home</a> |
        <a href="../index.html">About Us</a> |
        <a href="../../timepiece/index.html">TimePiece</a>
      </nav>
    </footer>
    <div class="form-container flex-center hide" id="form">
      <div class="flex-center">
        <h2>Add task</h2>
        <form action="javascript:void(0);">
          <label for="taskName">Task Name</label><br />
          <input type="text" id="taskName" name="taskName" /><br /><br />
          <div class="form-submit">
            <input type="submit" value="Submit" onclick="hide('form')" />
          </div>
        </form>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
